<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ticketh</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <h1>Welcome to TICKETH - The simpliest crypto lottery ever.</h1>

  <div>
    <div>
      <h3>Lottery</h3>
      <h4>Prize: <label id="prize"></label></h4>
      <h4>Total number of tickets bought: <label id="tickets"></label></h4>
    </div>
    <br>
    <div>
      <label>ACCOUNT ADDRESS: <label id="acc-address"></label></label>
      <br>
      <label>ACCOUNT BALANCE: <label id="acc-balance"></label></label>
      <br>
      <label>Buy ticket to enter the lottery. Price 0.01 ETH</label>
      <br>
      <button id="buy">Buy</button>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
